<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Registration Form</h2>
        <form>
            <div class="form-group">
                <label for="text">Name:</label>
                <input type="text" id="text" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="form-group">
                <label for="tel">Phone Number:</label>
                <input type="tel" id="tel" name="phone" required>
            </div>

            <div class="form-group">
                <label for="date">Date of Birth:</label>
                <input type="date" id="date" name="dob" required>
            </div>

            <div class="form-group">
                <label for="time">Preferred Contact Time:</label>
                <input type="time" id="time" name="contact_time">
            </div>

            <div class="form-group">
                <label for="url">Website:</label>
                <input type="url" id="url" name="website">
            </div>

            <div class="form-group">
                <label for="number">Age</label>
                <input type="number" id="number" name="favorite_number">
            </div>

            <div class="form-group">
                <label for="range">Experience Level (1-10):</label>
                <input type="range" id="range" name="experience_level" min="1" max="10">
            </div>

            <div class="form-group">
                <label for="color">Favorite Color:</label>
                <input type="color" id="color" name="favorite_color">
            </div>

            <div class="form-group">
                <label for="file">Upload Profile Picture:</label>
                <input type="file" id="file" name="profile_picture">
            </div>

            <div class="form-group">
                <label>Gender:</label>
                <div class="inline-group">
                    <input type="radio" id="male" name="gender" value="male">
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">Female</label>
                    <input type="radio" id="other" name="gender" value="other">
                    <label for="other">Other</label>
                </div>
            </div>

            <div class="form-group">
                <label>Interests:</label>
                <div class="inline-group">
                    <input type="checkbox" id="sports" name="interests" value="sports">
                    <label for="sports">Sports</label>
                    <input type="checkbox" id="music" name="interests" value="music">
                    <label for="music">Music</label>
                    <input type="checkbox" id="reading" name="interests" value="reading">
                    <label for="reading">Reading</label>
                </div>
            </div>

            <div class="form-group">
                <label for="select">Country:</label>
                <select id="select" name="country">
                    <option value="usa">India</option>
                    <option value="canada">Canada</option>
                    <option value="uk">UK</option>
                    <option value="australia">Australia</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label for="textarea">Additional Comments:</label>
                <textarea id="textarea" name="comments" rows="4"></textarea>
            </div>

            <div class="form-group">
                <button type="submit" onclick="validation()">Register</button>
            </div>
        </form>
    </div>
    <script src="app.js"></script>
</body>
</html>
